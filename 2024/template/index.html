<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CV Template</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="left-column">
                <div class="photo">
                    <img src="./../image/profile.jpg" alt="Photo" />
                </div>
                <div class="separator"></div>
                <div id="contact" class="contact"></div>
                <div id="education" class="education"></div>
                <div id="expertise" class="expertise"></div>
                <div id="languages" class="languages">
                    <h2>Languages</h2>
                    <!-- Replace placeholders with your language skills -->
                    <p>
                        English: Fluent (Reading, Listening), Intermediate
                        (Speaking)
                    </p>
                    <p>Spanish: Intermediate</p>
                    <p>French: Basic</p>
                </div>
            </div>
            <div class="right-column">
                <div class="header">
                    <h1 class="name">[Your Name]</h1>
                    <p class="title">[Your Title]</p>
                </div>
                <div class="separator"></div>
                <div class="experience">
                    <h2>Experience</h2>
                    <!-- Replace placeholders with your experience details -->
                    <p>Job Title, Company Name, Dates</p>
                    <p>Job Title, Company Name, Dates</p>
                </div>
                <div class="references">
                    <h2>References</h2>
                    <!-- Replace placeholders with your references -->
                    <p>Reference 1</p>
                    <p>Reference 2</p>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
